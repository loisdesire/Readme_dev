name: readme_app
description: "A persuasive reading app for kids with personality-based book recommendations"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core & Auth (Updated versions)
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  cloud_functions: ^6.0.2
  flutter_svg: ^2.0.7

  # State Management
  provider: ^6.1.5+1

  # Navigation
  go_router: ^16.2.4

  # UI & Fonts
  google_fonts: ^6.3.2
  cupertino_icons: ^1.0.2
  flutter_staggered_animations: ^1.1.1

  # Text-to-Speech
  flutter_tts: ^4.2.3

  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^31.1.23
  syncfusion_flutter_pdf: ^31.1.23
  syncfusion_flutter_core: ^31.1.23

  # Alternative PDF Viewer for direct URL support
  pdfx: ^2.4.0

  # Image Loading & Caching
  cached_network_image: ^3.4.1

  # Local Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.0

  # Network Connectivity
  connectivity_plus: ^6.1.1

  # HTTP Requests
  http: ^1.5.0

  # Charts for admin dashboard
  fl_chart: ^0.69.0

  # Utilities
  intl: ^0.20.2
  
  # Animations
  lottie: ^3.1.0
  shimmer: ^3.0.0
  crypto: ^3.0.3

  # Visual celebration
  confetti: ^0.7.0
  audioplayers: ^6.5.1
  
  # Social sharing
  share_plus: ^10.1.3
  
  # Screenshot for sharing
  screenshot: ^3.0.0
  path: ^1.9.0
  
  # QR Code generation and scanning
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  
  # URL launcher
  url_launcher: ^6.3.1

  # File picker for web uploads
  file_picker: ^8.1.4

# Force compatible versions to prevent conflicts
dependency_overrides:
  http: ^1.5.0
  syncfusion_pdfviewer_platform_interface: ^31.1.23
  syncfusion_pdfviewer_web: ^31.1.23

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # App Assets
  assets:
    - assets/illustrations/
    - assets/animations/
    - assets/sounds/chime_short.mp3
    - assets/sounds/chime_short_2.mp3
    - assets/sounds/chime_short_3.mp3
