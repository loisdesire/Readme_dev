name: readme_admin
description: "ReadMe Admin Portal - Standalone admin interface for book management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  cloud_functions: ^6.0.2

  # UI & Fonts
  google_fonts: ^6.3.2
  cupertino_icons: ^1.0.2

  # File Picker for uploads
  file_picker: ^8.3.7

  # Charts for dashboard
  fl_chart: ^0.69.0

  # HTTP for cloud functions
  http: ^1.5.0

  # Utilities
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
